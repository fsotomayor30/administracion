	<body>
	
		<div id="wrap">
  <div id="regbar">
    <div id="navthing">
      <h2><a href="#" id="loginform">Iniciar Sesión</a></h2>
	  
    <div class="login">
      <div class="arrow-up"></div>
      <div class="formholder">
        <div class="randompad">
           
           <form action="j_spring_security_check" method="post" >
             <tr>
			<td>	
             <label name="user">Usuario</label></td>
             <td>	
			 <input type="text" style="width:326.8px;height:25px" name="j_username" required minlength="4" maxlength="10" pattern="[A-Za-z][A-Za-z0-9]*[0-9][A-Za-z0-9]*" title="el usuario debe contener de 4 a 10 caracteres y almenos un número"/>
             </tr>
			 </td>
             <tr>
             <label name="password">Password</label>
             <input type="password" name="j_password" required minlength="8" maxlength="16" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="la contraseña debe contener de 8 a 16 caracteres y almenos una mayuscula" />
             <input type="submit" value="Iniciar sesión" />
			</tr>
           </form>
           
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
